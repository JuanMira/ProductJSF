<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/4.8.0/firebase-storage.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contain">
      <div class="col1">
        <form id="form">
          <div class="input-container">
            <input type="text" name="" id="codigo" placeholder="codigo" />
          </div>

          <div class="input-container">
            <input
              type="text"
              name=""
              id="referencia"
              placeholder="referencia"
            />
          </div>

          <div class="input-container">
            <input type="text" name="" id="nombre" placeholder="nombre" />
          </div>

          <div class="input-container">
            <input type="file" name="" id="image" />
          </div>

          <div class="input-container">
            <button type="submit">Crear</button>
          </div>
        </form>
      </div>
      <div class="col2">
        <div class="scroll">
          <div id="listaProductos"></div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
  </body>
</html>
